<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Rejestracja użytkownika</title>
        <meta name="description" content="Strona do rejestracji nowych użytkowników dla bikola" />
        <meta name="author" content="PawelPruchniak" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/register.js"></script>
    </head>
    <body>
        <div class="container">
                    <div id="wrapper">                        
                            <form id=register-form autocomplete="on">                                
                                <label for="phonenumber" class="uphonenumber"> Numer telefonu: </label>
                                <input id="phonenumber" class="form-control login-input" required="required" type="text"/>                                
                                
                                <label for="userfullname" class="ufullname"> Imię i nazwisko: </label>
                                <input id="userfullname" class="form-control login-input" required="required" type="text"/>                                
                                
                                <label for="username" class="uname"> Nazwa użytkownika: </label>
                                <input id="username" class="form-control login-input" required="required" type="text"/>
                                 
                                <label for="password" class="upassword"> Hasło: </label>
                                <input id="password" class="form-control password-input" required="required" type="password"/>
                                 
                                <label for="password_confirm" class="upassword"> Powtórz hasło: </label>
                                <input id="password_confirm" class="form-control password-input" required="required" type="password"/>
                                 
                                <label for="availability" class="availability"> Godziny dostępności </label>
                                <input id="availability" class="form-control login-input" required="required" type="text"/> 
                                
                                <ul>
                                    <input id="login-button" class="login-button" type="button" value="Zatwierdź"/>
                                </ul>
                            </form>
                        </div>
        </div>
    </body>
</html>
